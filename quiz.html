  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Monoton&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
   <script src="https://tetunori.github.io/p5.toio/dist/0.8.0/p5.toio.js"></script>
   <script src="https://tetunori.github.io/p5.toio/dist/0.8.0/p5.toio.min.js"></script>
    <script src="../dist/p5.toio.min.js"></script>
    <title>Quiz app</title>
  </head>
  <body>
    <script src="./sketch.js"></script>
    <div class="container">
        <div id="question-container" class="hide"> 
        <div id="question">
          <img src="path/to/image.jpg" alt="Image description">
        </div>
        
            <div id="answer-buttons" class="btn-grid">
                <button class="btn correct">Answer 1</button>
                <button class="btn wrong ">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="controls" >
            <button id="start-btn" class="start-btn btn-1">START</button>
            <button id="next-btn" class="next-btn btn-1 hide">NEXT</button>
            <button id="restart-btn" class="restart-btn btn-1 hide">RESTART</button>
        </div>
    </div>
  </body>
  </html>
